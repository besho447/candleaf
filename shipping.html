<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shipping.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>E-Commerce Store</title>
</head>
<body>
    <!-- shipping Page -->
        <div class="container shipping">
            <form action="" method="post" title="Contact">
                <div class="form-1">
                    <h2>Contact</h2>
                    <input type="text">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="form-contact">
                        <label for="form-contact">Add me to Candleaf newsletter for a 10% discount</label>
                    </div>
                </div>
                <div class="form-2">
                    <h2>Shipping Address</h2>
                    <div class="name">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Second Name">
                    </div>
                    <input type="text" placeholder="Address and number">
                    <input type="text" placeholder="Shipping note (optional)">
                    <div class="place">
                        <input type="text" placeholder="City">
                        <input type="text" placeholder="Postal code">
                        <select name="province" id="province" class="input">
                            <option value="">province</option>
                    </div>
                    <label for="counrty">Counrty/Region</label>
                    <select name="counrty" id="counrty" class="input">
                        <option value="">Italy</option>
                    </select>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="save">
                        <label for="save">Save this informations for a future fast checkout</label>
                    </div>
                </div>
                <input type="submit" class="button" value="Go to shipping">
            </form>
        </div>
    <!-- shipping Page -->
</body>
</html>
